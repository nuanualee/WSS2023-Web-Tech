<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Black Goose Blog</title>
</head>
<body>

    <h1>The Black Goose Blog</h1>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>

        <h2>Contact Us - Reservation</h2>

    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>Date:</td>
                <td><input type="date" min="2019-01-01" max="2019-01-31"></td>
            </tr>

            <tr>
                <td>Time:</td>
                <td><input type="time"></td>
            </tr>

            <tr>
                <td>No. of People</td>
                <td>
                    <input type="radio" name="people"><label for="people">1</label>
                    <input type="radio" name="people"><label for="people">2</label>
                    <input type="radio" name="people"><label for="people">3</label>
                    <input type="radio" name="people"><label for="people">4</label>
                    <input type="radio" name="people"><label for="people">5</label>
                    <input type="radio" name="people"><label for="people">6</label>
                </td>
            </tr>

            <tr>
                <td>Purpose of Reservation:</td>
                <td>
                    <select name="reservation" id="reservation">
                        <option value="none" selected>None</option>
                        <option value="none">Reason 1</option>
                        <option value="none">Reason 2</option>
                        <option value="none">Reason 3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Special Instructions:</td>
                <td><textarea cols="30" rows="3"></textarea></td>
            </tr>




        </table>
        

        <button type="submit">Send</button>


    </form>
        
    
</body>
</html>
